<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="wrapper">
        <img class="phone-img" src="./images/phone.png" />
      <aside>
        <div class="cards card1">
          <img src="./images/logo.png" class="logo-img" alt="instagram-logo" />
          <img
            src="./images/profile-pic.png"
            class="profile-img"
            alt="mylena's profile picture"
          />
          <a href="#" class="button-link">Continue as mylenaverspeelt</a>
          <br />
          <a href="#" class="link">Remove Account</a>
        </div>
        <div class="cards card2">
          <p>Not mylenaverspeelt?</p> <br/>
          <a href="#" class="link">Switch accounts</a> or
          <a href="#" class="link">Sign Up</a>
        </div>

        <div class="download">
          <p>Get the app.</p>
          <div class="download-images">
            <img
              src="./images/apple-download.png"
              class="download-img"
              alt="download-IOS"
            />
            <img
              src="./images/android-download.png"
              class="download-img"
              alt="download-android"
            />
          </div>
        </div>
      </aside>

    </div>

  </body>
</html>
